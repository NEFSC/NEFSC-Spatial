reference:
- title: Fishing Areas / Management Areas
  desc: Areas in which fishing is reported
- contents:
  - starts_with("Statistical_")
  - starts_with("NAFO_")
  - "final_mass_inshore_stat"
  - "Herring_Management_Areas"
  - "epu_sf"
- title: Closed Areas
  desc: Areas in which fishing is restricted
- contents:
  - starts_with("Gillnet")
  - starts_with("LMA1_")
  - starts_with("Great_")
- title: Protected Species
- contents:
  - starts_with("amapps_")
- title: Survey Strata
  desc: Areas in which survey sampling is reported
- contents:
  - starts_with("BTS_")
  - "EcoMon_Strata"
  - "Shellfish_Strata"
  - "Shrimp_Strata"
- title: Models
  desc: Spatial footprint of models
- contents:
  - "Neus_atlantis"



